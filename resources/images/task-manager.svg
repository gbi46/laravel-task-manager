<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Task Manager Illustration</title>
  <desc id="desc">Simple kanban-style board with checklist cards</desc>
  <rect width="100%" height="100%" fill="none"/>
  <!-- Columns -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="160" height="360" rx="8" fill="#f4f6fb" stroke="#e2e8f0"/>
    <rect x="200" y="0" width="160" height="360" rx="8" fill="#fff7ed" stroke="#f7d7a6"/>
    <rect x="400" y="0" width="160" height="360" rx="8" fill="#eefaf1" stroke="#c6f0d3"/>

    <!-- Cards in first column -->
    <g transform="translate(12,12)">
      <rect width="136" height="48" rx="6" fill="#ffffff" stroke="#e6eef8"/>
      <text x="12" y="30" font-family="sans-serif" font-size="14" fill="#102a43">Design login</text>
      <rect y="64" width="136" height="48" rx="6" fill="#ffffff" stroke="#e6eef8"/>
      <text x="12" y="94" font-family="sans-serif" font-size="14" fill="#102a43">Create tasks table</text>
    </g>

    <!-- Cards in second column -->
    <g transform="translate(212,12)">
      <rect width="136" height="48" rx="6" fill="#ffffff" stroke="#fde3b7"/>
      <text x="12" y="30" font-family="sans-serif" font-size="14" fill="#4a2b0f">Implement auth</text>
      <rect y="64" width="136" height="48" rx="6" fill="#ffffff" stroke="#fde3b7"/>
      <text x="12" y="94" font-family="sans-serif" font-size="14" fill="#4a2b0f">Task CRUD</text>
    </g>

    <!-- Cards in third column -->
    <g transform="translate(412,12)">
      <rect width="136" height="48" rx="6" fill="#ffffff" stroke="#dff7e2"/>
      <text x="12" y="30" font-family="sans-serif" font-size="14" fill="#074a2e">Done</text>
      <g transform="translate(12,64)">
        <rect width="112" height="36" rx="6" fill="#e6fff1" stroke="#c8f0d9"/>
        <path d="M18 18 L28 28 L48 8" stroke="#067f46" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Header text -->
    <text x="0" y="-16" font-family="sans-serif" font-size="18" fill="#0f172a">Project Board</text>
  </g>
</svg>
